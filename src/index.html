<div id="openModal" class="modalDialog">

	<div id="box"> 
		<h2 style="color: white; position: absolute; z-index: 3; margin-left: 8px; font-size: 26px; font-weight:bolder; ">Signup</h2> 
		<span class="myheader"> </span><hr> 
	<form> 
		<input type="text" id="user" placeholder="Username">
		<br> 
		<input type="text" id="pass" placeholder="Password">
		<br> 
		<input type="text" id="email" placeholder="Email">
		<br> 
		<input type="text" id="fname" placeholder="First Name">
		<br> 
		<input type="text" id="lname" placeholder="Last Name">
		<br> 
		<input type="text" id="city" placeholder="City">
		<br>

		<br>

		<br> 
		<input type="text" id="country" placeholder="Country">
		
		<p>Would you Connected World to send you push notifications when new topic

	</form>
